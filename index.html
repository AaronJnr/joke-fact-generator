<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joke & Fact Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>😂 Joke & Fact Generator 📚</h1>
    <p>Pick a category and enjoy fresh content every time!</p>
  </header>

  <main>
    <div class="card">
      <select id="category">
        <option value="joke">Random Joke</option>
        <option value="programming">Programming Joke</option>
        <option value="dad">Dad Joke</option>
        <option value="fact">Random Fact</option>
        <option value="science">Science Fact</option>
        <option value="history">History Fact</option>
      </select>

      <p id="output">Select a category and click "Get Content".</p>
      <div class="actions">
        <button id="getContentBtn">Get Content</button>
      </div>
      <div class="extra-actions">
        <button id="copyBtn">📋 Copy</button>
        <button id="likeBtn">❤️ Like</button>
      </div>
    </div>
  </main>

  <footer>
    <p>Made with ❤️ by AaronJnr | Powered by public APIs</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
